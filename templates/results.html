<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Swap Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>✨ Swap Complete!</h1>
    <p class="subtitle">Preview and download your swapped images below.</p>

    <div class="grid">
      {% for image_url in swapped_images %}
        <div class="preview">
          <img src="{{ url_for('static', filename='results/' + image_url) }}" alt="Swapped Face">
          <a class="download-btn" href="{{ url_for('static', filename='results/' + image_url) }}" download>Download</a>
        </div>
      {% endfor %}
    </div>

    <a class="button" href="/">← Back to Upload</a>
  </div>
</body>
</html>
